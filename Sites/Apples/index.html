<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maçãs</title>
</head>

<body>
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="material-icons">share</i>
                        <i class="material-icons">favorite_border</i>
                    </div>
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"
                        alt="fatia de maçã verde">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                                alt="maçã verde"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                                alt="metade de maçã"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                                alt="maçã verde"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                                alt="topo de maçã"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product__info">
            <div class="title">
                <h1>Maçã</h1>
                <span>COD: 4559</span>
            </div>
            <div class="price">
                R$ <span>7.93</span>
            </div>
            <div class="variant" id="variant-section">
                <h3>SELECIONE UMA COR</h3>
                <ul>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                            alt="maçã verde"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                            alt="maçã amarela"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
                            alt="maçã laranja"></li>
                    <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                            alt="maçã vermelha"></li>
                </ul>
            </div>
            <div class="description">
                <h3>BENEFÍCIOS</h3>
                <ul>
                    <li>As maçãs são nutritivas</li>
                    <li>As maçãs podem ser boas para perda de peso;</li>
                    <li>As maçãs podem ser boas para a saúde óssea;</li>
                    <li>Elas estão ligadas a um menor risco de diabetes.</li>
                </ul>
            </div>
            <button class="buy--btn">ADICIONE AO CARRINHO</button>
        </div>
    </section>

    <script>
        const variantSection = document.getElementById('variant-section');

        variantSection.addEventListener('click', function (event) {
            if (event.target.tagName === 'IMG') {

                const mainImage = document.querySelector('.photo-main img');
                mainImage.src = event.target.src;
                mainImage.alt = event.target.alt;

                const selectedImages = variantSection.querySelectorAll('.selected');
                selectedImages.forEach(img => img.classList.remove('selected'));
                event.target.classList.add('selected');


                console.log('Clicou na imagem:', event.target.src);
            }
        });
    </script>
</body>

</html>
