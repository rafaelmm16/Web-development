<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <h1>Netflix Clone</h1>
            <ul>
                <li><a href="#" class="active">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="banner">
        <div class="container">
            <h1>Filme em Destaque</h1>
            <button>Assistir Agora</button>
        </div>
    </header>

    <!-- Main Content (Filmes/Séries) -->
    <section class="movies">
        <div class="container">
            <h2>Séries Populares</h2>
            <div class="movie-list">
                <div class="movie-card">
                    <img src="caminho_para_a_imagem" alt="Nome do Filme">
                    <h3>Nome do Filme</h3>
                </div>
                <!-- Repita isso para cada filme/série -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix Clone</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
