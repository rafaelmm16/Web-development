<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Referenciando o arquivo CSS do Font Awesome -->
    <<script src="https://kit.fontawesome.com/adbe52cfb3.js" crossorigin="anonymous"></script>
    <!-- Referenciando o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">Stream</div>
        <div class="content">
            <div class="tabs">
                <div class="tab active">Minha Lista</div>
                <div class="tab">Assistir a Seguir</div>
                <div class="tab">Em Breve</div>
            </div>
            <div class="section">
                <div class="section-items">
                    <div class="section-item">
                        <img class="section-item-image" src="bobs-burgers.jpg" alt="Bob's Burgers">
                        <div class="section-item-title">Bob's Burgers</div>
                    </div>
                    <div class="section-item">
                        <img class="section-item-image" src="elite.jpg" alt="Élite">
                        <div class="section-item-title">Élite</div>
                    </div>
                    <div class="section-item">
                        <img class="section-item-image" src="one-piece.jpg" alt="One Piece">
                        <div class="section-item-title">One Piece</div>
                    </div>
                </div>
                <div class="section-button">Ver Todas as Séries</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-item active"><i class="fa fa-tv"></i> Séries</div>
            <div class="footer-item"><i class="fa fa-film"></i> Filmes</div>
            <div class="footer-item"><i class="fa fa-magnifying-glass"></i> Descobrir</div>
            <div class="footer-item"><i class="fa fa-user"></i> Perfil</div>
        </div>
    </div>
</body>

</html>
